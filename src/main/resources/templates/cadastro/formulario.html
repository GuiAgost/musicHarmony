<!DOCTYPE html>
<html lang="pt-BR">
<!--Configuração de cabeçalho-->
<head th:replace="~{base :: head}"><title></title></head>
<!--Titulo-->
<div th:replace="~{base :: logo1}"></div>
<!--Subtitulo-->
<div th:replace="~{base :: titulo('Cadastro de Conta')}"></div>
<!-- Formulário de cadastro -->
<body>
    <div class="container">
      <div class="d-flex justify-content-center form_container form-border">
        <form action="formulario" method="post">
            <div class="alert alert-warning titulo alert-dismissible" role="alert" th:if="${registrationError}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <a class="btn-close" data-bs-dismiss="alert"></a>
                Usuário já existe!
            </div>
            <div>
              <div class="form-group">
                <label class="control-label" for="username">Nome<!--<h11>*</h11>--></label>
                <div class="col-md-15">
                  <input id="username" name="username" placeholder="Digite seu nome" class="form-control input-md" required="" type="text">
                </div>
              </div>
              <div class="form-group">
                  <label class="control-label" for="password">Senha<!--<h11>*</h11>--></label>
                  <div class="col-md-15">
                    <input id="password" name="password" placeholder="Digite sua senha" class="form-control input-md" required="" type="password" maxlength="10" onBlur="showhide()">
                  </div>
              </div>
                <div class="col-md-5">
                    <div class="btn-group mr-3">
                      <span class="space"></span>
                        <button class="btn btn-success rounded" type="Submit">Cadastrar</button> <!--name="cadastrar" id="cadastrar"-->
                      <span class="space"></span>
                        <a class="btn btn-danger rounded" type="Reset" href="/login">Cancelar</a>
                      <span class="space"></span>
                    </div>
                </div>
            </div>
        </form>
      </div>
    </div>
</body>
</html>
