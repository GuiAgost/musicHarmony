<!--Configuração de cabeçalho-->
<head th:fragment="head" xmlns:sec="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>MusicHarmony</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .logo-container {
            background-color: #4169E1;
            color: #FFFFFF;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
            text-align: center;
        }
        .titulo {
            width: 100%;
            text-align: center;
        }
        .form-border {
            border-radius: 25px;
            border: 2px solid #c0c0c0;
            padding: 20px;
        }
        .space {
            padding-left: 70px;
        }
        .subtitulo{
            width: 400%;
            text-align: right;
        }
    </style>
</head>
<!--Titulo logo1-->
<div th:fragment="logo1" class="logo-container mb-5 p-2 d-flex justify-content-between">
    <header class="titulo">
        <span class="logo">
           <figure>
               <img src="../img/musicHarmony1.jpg" class="w-25 rounded" alt="image">
           </figure>
       </span>
    </header>
</div>
<!--Titulo logo2-->
<div th:fragment="logo2" class="logo-container mb-5 p-2 d-flex justify-content-between">
    <span th:if="${session.userIsLogged}" class="navbar-brand">Olá, <a th:text="${session.userIsLogged.username}"></a>!</span>
   <header class="titulo">
        <span class="logo">
           <figure>
               <img src="../img/musicHarmony1.jpg" class="w-25 rounded" alt="image">
           </figure>
       </span>
    </header>
    <form th:action="@{logout}" method="post">
        <span class="mt-3">
            <button class="btn btn-link text-light mt-0" sec:authorize="isAuthenticated()" href="/login">Logout</button>
        </span>
    </form>
</div>
<!--Titulo logo3-->
<div th:fragment="logo3" class="logo-container mb-5 p-2 d-flex justify-content-between">
        <span th:if="${session.userIsLogged}" class="navbar-brand">Olá, <a th:text="${session.userIsLogged.username}"></a>!</span>
    <header class="titulo">
        <span class="logo">
           <figure>
               <img src="../img/musicHarmony1.jpg" class="w-25 rounded" alt="image">
           </figure>
       </span>
    </header>
    <form th:action="@{logout}" method="POST">
        <span class="mt-3">
             <button class="btn btn-link text-light mt-0" sec:authorize="isAuthenticated()" href="/login">Logout</button>
        </span>
    </form>
</div>
<!--Subtitulo-->
<div th:fragment="titulo(valor)"><!--SubTitulo-->
    <header class="titulo">
            <span class="logo">
                <h4 th:text="${valor}"></h4>
            </span>
    </header>
</div>
<!--Alerta erro-->
<div th:fragment="errou"><!--SubTitulo-->
    <div class="alert alert-danger titulo alert-dismissible" role="alert" th:if="${wrong}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
        <a class="btn-close" data-bs-dismiss="alert"></a>
        Você acertou!
    </div>
</div>

<!--Alerta acerto-->
<div th:fragment="acertou"><!--SubTitulo-->
    <div class="alert alert-success titulo alert-dismissible" role="alert" th:if="${gotItRight}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
        </svg>
        <a class="btn-close" data-bs-dismiss="alert"></a>
        Você acertou!
    </div>
</div>
