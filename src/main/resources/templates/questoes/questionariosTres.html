<!doctype html>
<html lang="pt-BR">
<!--Configuração de cabeçalho-->
<head th:replace="~{base :: head}"><title></title></head>
<!--Titulo-->
<div th:replace="~{base :: logo3}"></div>
<!--Subtitulo-->
<div th:replace="~{base :: titulo('Questionários')}"></div>
<body>
    <div class="container d-flex justify-content-center form_container form-border">
        <div class="row">
            <h5>
                <small class="text-muted">
                    <div>
                        Questão 3) Quais são os símbolos de acidentes? O que cada uma faz quando aplicado em uma nota musical?
                    </div>
                    <span class="space"></span>
                    <form>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="radio"> <span class="label-text">A) São símbolos "#" (sustenido) e "b" (bemol). O sustenido aumenta 1 semitom e o bemol diminui 1 semitom.</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="radio"> <span class="label-text">B) São símbolos "m" (menor) e "7" (sétimo). O sétimo aumenta 1 semitom e o menor diminui 1 semitom.</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="radio"> <span class="label-text">C) São símbolos "#" (sustenido) e "b" (bemol). O sustenido aumenta 2 semitom e o bemol diminui 1 semitom.</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="radio" name="radio"> <span class="label-text">D) São símbolos "m7" (menor sétimo) e "b5" (meio diminuto). O menor sétimo diminui 1 semitom e o meio diminuto diminui 1 tom.</span>
                            </label>
                        </div>
                    </form>
                </small>
                <form>
                    <span class="space"></span>
                    <div class="text-center">
                        <button class="btn btn-success" type="submit">Confirmar Resposta</button>
                    </div>
                    <span class="space"></span>
                    <div class="text-center">
                        <a class="btn btn-primary" onClick="history.back()" href="questionariosDois">Anterior</a>
                        <a href="questionariosQuatro"><button type="button" class="btn btn-primary">Próximo</button></a>
                    </div>
                </form>
            </h5>
        </div>
    </div>
    <span class="space"></span>
    <div class="container form_container form-border mb-3">
        <h6>
            <span class="space"></span>
            <small class="text-muted">
                <ul class="list-unstyled">
                    <div class="text-center">
                        <p>
                            <em>
                                Fonte: Adaptado o conteúdo do artigo "Teoria Musical Lições Essenciais" do autor Luciano Alves.
                            </em>
                        </p>
                        <div class="align-items-center">
                            <span><button class="btn btn-link text-light mt-3"><a onClick="history.back()" class="text-primary" href="/home">Voltar</a></button></span>
                        </div>
                    </div>
                </ul>
            </small>
        </h6>
    </div>
</body>
