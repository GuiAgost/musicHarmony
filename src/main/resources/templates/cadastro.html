<!DOCTYPE html>
<html lang="pt-BR">
<!--Configuração de cabeçalho-->
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>MusicHarmony</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .logo-container {
      background-color: #4169E1;
      color: #FFFFFF;
    }
    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }
    .titulo {
      width: 100%;
      text-align: center;
    }
    .form-border {
      width:100;
      border-radius: 25px;
      border: 2px solid #c0c0c0;
      padding: 20px;
    }
    .space {
      padding-left: 70px;
    }
  </style>
</head>
<!--Titulo-->
<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
  <header class="titulo">
    <span class="logo">MusicHarmony</span>
  </header>
</div>
<body>
<!--    <div class="container h-100">-->
<!--      <div class="d-flex justify-content-center h-100">-->
<!--        <div class="user_card">-->
          <div class="d-flex justify-content-center form_container form-border">
            <form>
                <div>
                  <div class="form-group">
                    <label class="control-label" for="Nome">Nome <h11>*</h11></label>
                    <div class="col-md-15">
                      <input id="Nome" name="Nome" placeholder="Digite seu nome" class="form-control input-md" required="" type="text">
                    </div>
                  </div>
                  <!--  E-mail-->
                  <div class="form-group">
                    <label class="control-label" for="prependedtext">Email <h11>*</h11></label>
                    <div class="col-md-15">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                      </div>
                    </div>
                  </div>
                  <!--Senha-->
                  <label class="control-label" for="Nome">Senha<h11>*</h11></label>
                  <div class="col-md-15">
                    <input id="senha" name="dtnasc" placeholder="Digite sua senha" class="form-control input-md" required="" type="password" maxlength="10" onBlur="showhide()">
                  </div>
                 <!--Button-->
                  <div class="form-group">
                    <label class="control-label" for="Cadastrar"></label>
                    <div class="col-md-8">
                        <div class="btn-group mr-5">
                          <span class="space"></span>
                        <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit ">Cadastrar</button>
                          <span class="space"></span>
                        <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset" ">Cancelar</button>
                          <span class="space"></span>
                        </div>
                    </div>
                  </div>
                </div>
            </form>
          </div>
<!--        </div>-->
<!--      </div>-->
<!--    </div>-->
</body>
</html>
