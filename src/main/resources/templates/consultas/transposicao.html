<!doctype html>
<html lang="pt-BR">
<!--Configuração de cabeçalho-->
<head th:replace="~{base :: head}"><title></title></head>
<!--Titulo-->
<div th:replace="~{base :: logo3}"></div>
<!--Subtitulo-->
<div th:replace="~{base :: titulo('Consultar Transposição')}"></div>
<body>
    <div class="container d-flex justify-content-center form_container form-border">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="chordNote">Informe um acorde/nota</label>
                            <input name="chordNote" id="chordNote" placeholder=" " class="form-control" required="">
                        </div>
                        <label for="semitone">Números de semitons</label>
                        <div class="col-sm-6 form-group">
                            <input name="semitone" id="semitone" placeholder=" " class="form-control" required="">
                        </div>
                        <div class="col-sm-6 form-group">
                            <button class="btn btn-primary" type="submit">Gerar Transposição</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="resultTransp">Resultado</label>
                        <a id="resultTransp" class="form-control" readonly th:text="${resultTransp}"></a>
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary" type="reset" onClick="history.back()" href="/home">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
