<!doctype html>
<html lang="pt-BR">
<!--Configuração de cabeçalho-->
<head th:replace="~{base :: head}"><title></title>
</head>
<!--Titulo-->
<div th:replace="~{base :: logo3}"></div>
<!--Subtitulo-->
<div th:replace="~{base :: titulo('Pesquisar Acordes')}"></div>
<body>
    <div class="container form_container form-border">
        <div class="row">
            <div th:replace="~{alertas :: chordNotFind}"></div>
            <form>
                <div class="d-flex justify-content-center">
                    <div class="input-group mb-3 col-sm-6">
                        <label for="chord">Pesquise um acorde</label>
                        <div class="input-group">
                            <input type="search" th:value="${session.chord}" name="chord" id="chord" placeholder="Digite um acorde..." class="form-control" onfocus="this.value='';" required="">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-primary rounded" type="submit">Procurar</button>
                            </div>
                            <span class="space"></span>
                            <div >
                                <span><button class="btn btn-outline-primary text-light"><a onClick="history.back()" class="text-primary" href="/consultas/acordes">Limpar</a></button></span>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="space"></span>
                <div class="container d-flex justify-content-center form_container form-border">
                    <div class="row col-8">
                        <table>
                            <div class="card-deck">
                                <img class="img-thumbnail" width="122px" height="20px" th:if="${session.img == null}"  th:each="img: ${session.listImg}" th:src="*{'data:image/png;base64,'+ img}" alt="" src=""/>
                                <div class="rounded mx-auto d-block">
                                    <img class="img-thumbnail" width="122px" height="20px" th:if="${session.img}" th:src="*{'data:image/png;base64,'+ session.img}" alt="" src=""/>
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
                <span class="space"></span>
            </form>
        </div>
    </div>
    <span class="space"></span>
    <div class="container form_container form-border mb-3">
        <h6>
            <span class="space"></span>
            <small class="text-muted">
                <ul class="list-unstyled">
                    <div class="text-center">
                        <p>
                            <em>
                                Fonte: Adaptado o conteúdo da apostila "Formação acordes – I" e "Formação acordes – II" do cifraclub.
                            </em>
                        </p>
                        <div class="align-items-center">
                            <span><button class="btn btn-link text-light mt-3"><a onClick="history.back()" class="text-primary" href="/home">Voltar</a></button></span>
                        </div>
                    </div>
                </ul>
            </small>
        </h6>
    </div>
</body>
</html>
