<!doctype html>
<html lang="pt-BR">
<!--Configuração de cabeçalho-->
<head th:replace="~{base :: head}"><title></title></head>
<!--Titulo-->
<div th:replace="~{base :: logo1}"></div>
<!--Subtitulo-->
<div th:replace="~{base :: titulo('Login')}"></div>
<!-- Formulário de login -->
<body>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center form_container form-border">
				<form>
					<div class="mb-3">
						<label for="email" class="form-label"><span
								style="vertical-align: inherit;"><span
								style="vertical-align: inherit;">Seu email</span></span></label>
						<input type="email" class="form-control" id="email" placeholder="email@example.com">
					</div>
					<div class="mb-3">
						<label for="senha" class="form-label"><span
								style="vertical-align: inherit;"><span
								style="vertical-align: inherit;">Sua Senha</span></span></label>
						<input type="senha" class="form-control" id="senha" placeholder="Senha">
					</div>
					<div class="mb-3">
						<!--      <button type="submit" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrar</font></font></button>-->
						<div class="ui-button text-center" style="width: 18rem;">
							<div class="ui-button">
								<a href="#" class="btn btn-primary">Entrar</a>
							</div>
						</div>
					</div>
					<a class="btn btn-link titulo" href="cadastro/formulario"><span style="vertical-align: inherit;"><span
							style="vertical-align: inherit;">Novo
						por aqui? </span><span style="vertical-align: inherit;">Cadastre-se</span></span></a>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
