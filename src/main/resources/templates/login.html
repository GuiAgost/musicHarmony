<!doctype html>
<html lang="pt-BR">
<!--Configuração de cabeçalho-->
<head th:replace="~{base :: head}"><title></title></head>
<!--Titulo-->
<div th:replace="~{base :: logo1}"></div>
<!--Subtitulo-->
<div th:replace="~{base :: titulo('Login')}"></div>
<body >
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center form_container form-border">
					<form th:action="${login}" method="post">
						<div th:replace="~{alertas :: userInvalid}"></div>
						<div class="form-group">
							<label for="username">Seu Nome</label>
							<input name="username" class="form-control" id="username" placeholder="Username"  onfocus="this.value='';" required="">
						</div>
						<div class="form-group">
							<label for="password">Sua Senha</label>
							<input name="password" type="password" class="form-control input-md" id="password"  onfocus="this.value='';" placeholder="Password" required="">
						</div>
						<div class="ui-button text-center" style="width: 18rem;">
							<button class="login-submit" style="border: none" type="submit">Login</button>
						</div>
						<a class="btn btn-link titulo" href="cadastro/formulario">Novo
							por aqui? Cadastre-se</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="../../stylesheet/style.css"/>
</body>
</html>
