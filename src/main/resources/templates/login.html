	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

	<title>MusicHarmony</title>

	<style>
		.logo-container {
			background-color: #4169E1;
			color: #FFFFFF;
		}
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
		.titulo {
			/*position: fixed;*/
			width: 100%;
			text-align: center;
		}
		.form-border {
			border-radius: 25px;
			border: 2px solid #c0c0c0;
			padding: 20px;
		}

<!--Titulo-->
<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<header class="titulo">
		<span class="logo">MusicHarmony</span>
	</header>
</div>
<!-- Formulário de login -->
<body>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center form_container form-border">
				<form>
					<div class="mb-3">
						<label for="exampleDropdownFormEmail1" class="form-label"><font
								style="vertical-align: inherit;"><font
								style="vertical-align: inherit;">Endereço de email</font></font></label>
						<input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
					</div>
					<div class="mb-3">
						<label for="exampleDropdownFormPassword1" class="form-label"><font
								style="vertical-align: inherit;"><font
								style="vertical-align: inherit;">Senha</font></font></label>
						<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Senha">
					</div>
					<div class="mb-3">
						<!--      <button type="submit" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrar</font></font></button>-->
						<div class="ui-button text-center" style="width: 18rem;">
							<div class="ui-button">
								<a href="#" class="btn btn-primary">Entrar</a>
							</div>
						</div>
					</div>
					<div class=""></div>
					<a class="center" href="#"><font style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">Novo
						por aqui? </font><font style="vertical-align: inherit;">Cadastre-se</font></font></a>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
