<!doctype html>
<html lang="pt-BR">
<!--Configuração de cabeçalho-->
<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<title>MusicHarmony</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.logo-container {
			background-color: #4169E1;
			color: #FFFFFF;
		}
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
		.titulo {
			/*position: fixed;*/
			width: 100%;
			text-align: center;
		}
		.form-border {
			border-radius: 25px;
			border: 2px solid #c0c0c0;
			padding: 20px;
		}
	</style>
</head>
<!--Titulo-->
<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<header class="titulo">
		<span class="logo">MusicHarmony</span>
	</header>
</div>
<!-- Formulário de login -->
<div><!--SubTitulo-->
	<header class="titulo">
		<span class="logo">
			<h4>Login</h4>
		</span>
	</header>
</div>
<body>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center form_container form-border">
				<form>
					<div class="mb-3">
						<label for="email" class="form-label"><span
								style="vertical-align: inherit;"><span
								style="vertical-align: inherit;">Seu email</span></span></label>
						<input type="email" class="form-control" id="email" placeholder="email@example.com">
					</div>
					<div class="mb-3">
						<label for="senha" class="form-label"><span
								style="vertical-align: inherit;"><span
								style="vertical-align: inherit;">Sua Senha</span></span></label>
						<input type="senha" class="form-control" id="senha" placeholder="Senha">
					</div>
					<div class="mb-3">
						<!--      <button type="submit" class="btn btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrar</font></font></button>-->
						<div class="ui-button text-center" style="width: 18rem;">
							<div class="ui-button">
								<a href="#" class="btn btn-primary">Entrar</a>
							</div>
						</div>
					</div>
					<a class="btn btn-link titulo" href="cadastro/formulario"><span style="vertical-align: inherit;"><span
							style="vertical-align: inherit;">Novo
						por aqui? </span><span style="vertical-align: inherit;">Cadastre-se</span></span></a>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
