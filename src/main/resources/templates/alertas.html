<!--Alerta erro questionário-->
<div th:fragment="wrong">
    <div class="alert alert-danger titulo alert-dismissible" role="alert" th:if="${wrong}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
        <a class="btn-close" data-bs-dismiss="alert"></a>
        Você Errou!
    </div>
</div>

<!--Alerta acerto questionário-->
<div th:fragment="gotItRight">
    <div class="alert alert-success titulo alert-dismissible" role="alert" th:if="${gotItRight}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
        </svg>
        <a class="btn-close" data-bs-dismiss="alert"></a>
        Você acertou!
    </div>
</div>

    <div class="alert alert-warning titulo alert-dismissible" role="alert" th:if="${registrationError}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">

<!--Alerta usuário inválido login-->
<div th:fragment="userInvalid">
    <div class="alert alert-danger titulo alert-dismissible" role="alert" th:if="${errors}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">

        </svg>
        <a class="btn-close" data-bs-dismiss="alert"></a>
        Usuário ou senha inválidos!
    </div>
</div>
